<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <title>Home Page</title>
  </head>
  <body>
  <div class="container">
    <!-- main body  -->
    <div class="main">
      <!-- left side big image -->
      <div class="img_body">
        <img class="img-2" src="img-2.jpg" alt="image">
      </div>

      <div class="body">
        <!-- right side small logoe -->

          <img class="img-1" src="img-1.jpg" alt="logo">


        <div class="text_box">
           <h2>Web-Based Mahallah<br>Pre-Registration</h2>
        </div>

        <!-- form body -->
        <form class="form">
          <!-- form text -->
        <div class="form_text">Login</div>
        <div class="form-group"><input type="text" class="form_input" placeholder="Enter matric no"></div>
        <div class="form-group"><input type="password" class="form_input" placeholder="Enter Password"></div>
        <!-- Remember me chekcbox  -->
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <!-- login box -->
        <button type="submit" class="form_submit">Login</button>
      </form>
      <div class="Download">
        <a href="http://photos.iium.edu.my/flagship/river_of_life.jpg">Download image here</a>
      </div>


      <footer class="footer">
        <span class="footer_text"><a class="footer_link" href="#">Privacy Policy</a></span>
        <span class="footer_text"><a class="footer_link" href="#">Disclaimer</a></span>
        <span class="footer_text"><a class="footer_link black" href="#">Copyright 2019</a></span>
      </footer>


      </div>
    </div>
  </div>
  </body>
</html>
